spring.application.name=my_first_crud
spring.sql.init.mode=always
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
database.findAllUsersQuery=SELECT * FROM userTable
database.saveUserQuery=INSERT INTO userTable (firstName, lastName) VALUES (?, ?)
database.deleteUserByIdQuery=DELETE FROM userTable WHERE id=?
database.updateUserQuery=UPDATE userTable SET firstName=?, lastName=? WHERE id=?
database.findUserByIdQuery=SELECT * FROM userTable WHERE id=?

